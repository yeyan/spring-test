<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fibonacci</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"></link>
</head>
<body>
<h1 th:text="'Fib(' + ${seq} + ') = ' + ${result}"></h1>

<span>
<a th:href="@{/fib/{id}(id=${seq} - 1)}">Prev</a>
<a th:href="@{/fib/{id}(id=${seq} + 1)}">Next</a>
</span>

</body>
</html>
